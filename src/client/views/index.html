<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>NSL Analyzer</title>
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
        
    </head>

    <body>

        <header>
            <div class="">
                
            </div>
            <div class="">
               
            </div>
        </header>

        <main>

           
            <section>
                <h1 class="title">Enter your Website URL and analyze sentiment</h1>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    
                    <input id="name" type="text" name="input" value="" onblur="onBlur()" placeholder=" ">
                    <label for="name">URL</label>
                    <input class="btn" type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            <section>

            <section>
                
                <div id="results"></div>
            </section>
        </main>

        <footer>
         
        </footer>

   

       
       

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    </body>
</html>
